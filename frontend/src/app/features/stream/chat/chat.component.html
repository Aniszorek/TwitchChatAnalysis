<div class="chat-container">
  <div class="chat-header">
    <span class="chat-title">Chat</span>
    <div class="chat-actions">
      <span class="menu">Menu</span>
      <span class="settings">Settings</span>
    </div>
  </div>

  <ul #chatList class="chat-list">
    <li *ngFor="let message of messages()" class="chat-message">
      <app-chat-message [message]="message" [showButtons]="!popoutOpen" (removed)="onDeleteMessage($event)" (addVip)="onAddVip($event)"
                        (addMod)="onAddMod($event)" (ban)="onBan($event)" (popoutActive)="popoutActiveHandler($event)" class="message"/>
    </li>
  </ul>

  <div class="chat-input-container">
    <textarea
      #chatInput
      class="chat-input"
      placeholder="Type your message..."
      (input)="onInput($event)"
      (keyup.enter)="onSendMessage()"
    ></textarea>
    <button class="chat-send-btn" (click)="onSendMessage()">
      <span class="icon-arrow">ğŸš€</span>
    </button>
  </div>
</div>
