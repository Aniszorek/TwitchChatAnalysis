<div class="chat-container">
  <div class="chat-header">
    <span class="chat-title">Chat</span>
    <div class="chat-actions">
      <span class="menu">Menu</span>
      <span class="settings">Settings</span>
    </div>
  </div>

  <ul #chatList class="chat-list">
    <li *ngFor="let message of messages" class="chat-message">
      <span class="chat-timestamp">{{ message.messageTimestamp | date: 'H:mm:ss' }}</span>
      <span class="chat-username">{{ message.chatUserName }}:</span>
      <span class="chat-text">{{ message.messageText }}</span>
    </li>
  </ul>

  <div class="chat-input-container">
    <textarea
      #chatInput
      class="chat-input"
      placeholder="Type your message..."
      (input)="onInput($event)"
    ></textarea>
    <button class="chat-send-btn">
      <span class="icon-arrow">➤</span>
    </button>
  </div>
</div>
