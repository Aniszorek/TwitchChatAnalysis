<div *ngIf="safeUrl" class="video-container">
  <iframe
    [src]="safeUrl"
    title="Twitch Stream Player"
    class="stream-iframe"
    [ngClass]="{'stream-iframe-viewer': !twitchService.canAccess(Tab.MANAGEMENT)}"
    allowfullscreen>
  </iframe>
</div>
<div *ngIf="!safeUrl" class="no-stream-message">
  <p>No streamer selected. Please search for a user to display their stream.</p>
</div>
