<div class="stream-container">
  <div class="left-column">
    <div class="video-section">
      <app-stream-video [channelName]="selectedUser"></app-stream-video>
    </div>
    <div class="stream-management" *ngIf="twitchService.canAccess(Tab.MANAGEMENT)">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="right-column">
    <div class="chat-section">
      <app-stream-chat
        [messages] = messages
        (removed)="removeMessage($event)"
        (addVip)="addVip($event)"
        (addMod)="addMod($event)"
        (ban)="banUser($event)">
      </app-stream-chat>
    </div>

    <div class="suspicious-messages">
      <app-suspicious-messages
        [suspiciousMessages] = nlpMessages
        (removed)="removeMessage($event)"
        (addVip)="addVip($event)"
        (addMod)="addMod($event)"
        (ban)="banUser($event)">
      </app-suspicious-messages>
    </div>
  </div>
</div>
