<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Twitch Username</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/css/twitch_form.css">
</head>
<body>

    <h1>Logowanie zakończone pomyślnie</h1>
    <p>Wprowadź nazwę użytkownika Twitch, którego chcesz obserwować:</p>
    <form action="/set-twitch-username" method="POST">
        <label for="twitchUsername">Nazwa użytkownika Twitch:</label>
        <input type="text" id="twitchUsername" name="twitchUsername" required>
        <input type="submit" value="Zatwierdź">
    </form>

</body>
</html>
